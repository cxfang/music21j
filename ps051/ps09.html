<head>
 <title>21M.051 Problem Set 9</title>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <script data-main="../src/m21theory" src="../ext/require/require.js"></script>
  <link rel="stylesheet" href="../css/m21theory.css" type="text/css" />
   <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:300italic,400italic,700italic,400,300,700" type="text/css" />
</head>
<body>
<script type="text/javascript">
require(['m21theory'], function () { 
	var it1 = m21theory.tests.get('interval');

	it1.totalQs = 16;
	it1.minInterval = -3;
	it1.maxInterval = 3;	
	it1.maxMistakes = 3;
	it1.skipP1 = true;
	it1.assignmentId = 'multipartIntervals1';
	it1.instructions = "<p>These small intervals will help you practice identifying chords below.  Remember a major chord has a Major 3rd below and a Minor 3rd above, while a minor chord has a Minord 3rd below and a Major 3rd above</p>";
	
	var ci = m21theory.tests.get('chordIdentification');
	ci.maxMistakes = 3;


	var noteIdentify = m21theory.tests.get('noteIdentification');
	noteIdentify.assignmentId = 'noteIdentify';
	
	msct = m21theory.tests.get('scaleEar');
	msct.assignmentId = 'scaleEar';
	msct.totalQs = 14;
	msct.maxMistakes = 3;
	

	var ks1 = m21theory.tests.get('keySignature');
	ks1.assignmentId = 'keySignature';

	var it2 = m21theory.tests.get('interval');

	it2.totalQs = 16;
	it2.minInterval = 2;
	it2.maxInterval = 8;	
	it2.maxMistakes = 4;
	it2.allowablePerfectSpecifiers = ["P"];
	it2.assignmentId = 'multipartIntervals2';
	it2.instructions = "<p>These intervals now range up to an octave in either direction and unisons, fourths, fifths, and octaves can be augmented or diminished in additon to perfect.</p>";

	
	var cc = m21theory.tests.get('chordCreation');
	cc.assignmentId = 'chordCreation';
    cc.modeChoices = ['major'];
    cc.chordChoicesMode = {'major': ['I','IV','V']};
	
	var testBank = new m21theory.bank.TestBank();
	testBank.testId = "ps09";
	testBank.title = "Problem Set 9: Chord Types and Review";
	testBank.instructions = "Answer the following questions; the first section is new. The intervals are also harder.";
	testBank.allowEarlySubmit = true;
	
	testBank.append(it1);
	testBank.append(ci);
	testBank.append(noteIdentify);
	testBank.append(msct);
	testBank.append(ks1);
	testBank.append(it2);
	testBank.append(cc);
	testBank.render();
});
</script>
