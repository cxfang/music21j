<head>
 <title>21M.051: Preparation for Final Test</title>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <script data-main="../src/m21theory" src="../ext/require/require.js"></script>
  <link rel="stylesheet" href="../css/m21.css" type="text/css" />
</head>
<body>
<script type="text/javascript">
var m2;


require(['m21theory'], function() {
    //m21theory.randomGeneratorType = 'fixed';
    //m21theory.randomSeed = 3200;
    //m21theory.debug = true;
    //music21.debug = true;

    var noteIdentify = m21theory.tests.get('noteIdentification');
    noteIdentify.totalQs = 5;
    var it1 =     m21theory.tests.get('interval');

    it1.totalQs = 12;
    it1.minInterval = -4;
    it1.maxInterval = 8;
    it1.instructions = '<p>Identify the following intervals:</p>';
    it1.assignmentId = 'multipartIntervals1';

    var ks1 =     m21theory.tests.get('keySignature');
;
    ks1.assignmentId = 'keySignatures1'
    ks1.totalQs = 8;

    var ks2 =     m21theory.tests.get('keySignature');
;
    ks2.totalQs = 8;
    ks2.mode = 'minor';
    ks2.minSharps = -5;
    ks2.maxSharps = 4;
    ks2.title = 'Minor Key Signature';
    ks2.assignmentId = 'minorKeySignatures';
    ks2.instructions = "<p>Now identify the minor key indicated by each of these key signatures.  Remember to write MINOR key names with lowercase letters... They're hard, so go slow. The minor key has three sharps less (or three flats more) than the major key of the same name.</p>";
    
    var msct =     m21theory.tests.get('scaleEar');
;
    msct.totalQs = 6;

    var cc4 =     m21theory.tests.get('chordCreation');
;
    cc4.totalQs = 6;
    cc4.modeChoices = ['major','minor'];
    cc4.inversionChoices = [0];
    cc4.minSharps = -4;
    cc4.maxSharps = 3;
    cc4.assignmentId = 'chordCreation';
    cc4.title = 'Writing chords';
    cc4.instructions = "<p>Create the appropriate chord in root position</p>";
    cc4.chordChoicesMode = {
            'major': ['I','ii','IV','V','V7','vi','viio'],
            'minor': ['i','V','V7','viio','viio7']
    };

    var ci =     m21theory.tests.get('chordIdentification');
;
    ci.totalQs = 8;
    

    var scales2 =     m21theory.tests.get('scaleMajorMinorWritten');
;
    scales2.totalQs = 10;
    scales2.hide367 = true;
    scales2.assignmentId = 'hiddenScales';

    var testBank = new m21theory.bank.TestBank();
    testBank.testId = "finalTestPrepNoFeedback";
    testBank.title = "Preparation for the final test (No Feedback)";
    testBank.instructions = "<p>This is exactly like the final test except that it will give you feedback WHEN YOU SUBMIT.</p>";
    testBank.studentFeedback = true;
    testBank.allowEarlySubmit = true;
    
    testBank.append(noteIdentify);
    testBank.append(it1);
    testBank.append(ks1);
    testBank.append(ks2);
    testBank.append(msct);
    testBank.append(cc4);
    testBank.append(ci);
    testBank.append(scales2);
    testBank.render();
});

</script>

</body>
