<body>
<script type="text/javascript">
require(['m21theory'], function () { 
    m21theory.random.generatorType = 'fixed';
    m21theory.random.seed = 1378;
    
    var noteIdentify = m21theory.tests.get('noteIdentification');
    
    var msct = m21theory.tests.get('scaleEar');
    msct.totalQs = 14;
    msct.maxMistakes = 3;
    msct.allowEarlySubmit = true;
    
    var it1 = m21theory.tests.get('interval');

    it1.totalQs = 16;
    it1.minInterval = -3;
    it1.maxInterval = 5;    
    it1.maxMistakes = 1;
    it1.assignmentId = 'multipartIntervals1';
    it1.allowEarlySubmit = true;

    var ks1 = m21theory.tests.get('keySignature');
    ks1.allowEarlySubmit = true;

    var cc = m21theory.tests.get('chordCreation');
    cc.allowEarlySubmit = true;
    cc.modeChoices = ['major'];
    cc.chordChoicesMode = {'major': ['I','IV','V']};
    cc.chordChoices = ['Tonic','Subdominant','Dominant'];
    
    var testBank = new m21theory.bank.TestBank();
    testBank.testId = "ps08";
    testBank.title = "Problem Set 8: Preparation for Unit test";
    testBank.instructions = "The following are questions that will be on the unit test.";
    testBank.studentFeedback = "onSubmit";
    testBank.append(noteIdentify);
    testBank.append(msct);
    testBank.append(it1);
    testBank.append(ks1);
    testBank.append(cc);
    testBank.render();
});
</script>
