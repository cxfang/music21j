<head>
 <title>21M.051: Problem Set 13</title>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <script data-main="../src/m21theory" src="../ext/require/require.js"></script>
  <link rel="stylesheet" href="../css/m21theory.css" type="text/css" />
   <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:300italic,400italic,700italic,400,300,700" type="text/css" />
</head>
<body>
<script type="text/javascript">
require(['m21theory'], function () { 
	var ks1 = m21theory.tests.get('keySignature');
	ks1.allowEarlySubmit = true;
	ks1.totalQs = 8;
	ks1.instructions = "<p>First a review of major Key Signatures...</p>";
	
	var ks2 = m21theory.tests.get('keySignature');
	ks2.allowEarlySubmit = true;
	ks2.mode = 'minor';
	ks2.minSharps = -5;
	ks2.maxSharps = 4;
	ks2.title = 'Minor Key Signature Test';
	ks2.assignmentId = 'minorKeySignatures';
	ks2.instructions = "<p>Now identify the minor key indicated by each of these key signatures.  Remember to write MINOR key names with lowercase letters... They're hard, so go slow</p>";
	
	
	var scales = m21theory.tests.get('scaleMajorMinorWritten');

	var scales2 = m21theory.tests.get('scaleMajorMinorWritten');
	scales2.hide367 = true;
	scales2.assignmentId = 'hiddenScales';
	scales2.instructions = "<p>Same as above, but now scale degrees ^3, ^6, and ^7, are missing, so you'll need to do this by ear.</p>";
	scales2.totalQs = 12;
	
	var testBank = new m21theory.bank.TestBank();
	testBank.testId = "ps13";
	testBank.title = "Minor scales and minor keys";
	testBank.instructions = "When you get stuck, read Duckworth, <i>Music Fundamentals</i>, chp. 9 and 10; You may use a piano to do these.";
	
	testBank.append(ks1);
	testBank.append(ks2);
	testBank.append(scales);
	testBank.append(scales2);
	testBank.render();
});

</script>
